# AWARE FUND Services
# Extends the base analytics infrastructure with AWARE-specific services
#
# Usage:
#   # Start infrastructure first (from polybot root)
#   cd .. && docker-compose -f docker-compose.analytics.yaml up -d
#
#   # Then start AWARE services (from aware-fund directory)
#   docker-compose up -d
#
#   # Or run everything from polybot root
#   docker-compose -f docker-compose.analytics.yaml -f aware-fund/docker-compose.yaml up -d
#
# NOTE: Global trade ingestion is handled by the Java ingestor-service
#       (PolymarketGlobalTradesIngestor) which publishes to Kafka topic 'aware.events'.
#       Enable it with: AWARE_GLOBAL_TRADES_ENABLED=true

name: aware-fund

services:
  # ==========================================================================
  # AWARE Analytics Service (Scoring)
  # Runs ML scoring jobs and profile calculations
  # ==========================================================================
  aware-analytics:
    build:
      context: ./services/analytics
      dockerfile: Dockerfile
    container_name: aware-analytics
    # Note: clickhouse must be running from docker-compose.analytics.yaml
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=polybot
      - SCORING_INTERVAL_MINUTES=60
      - LOG_LEVEL=INFO
    volumes:
      - aware_ml_checkpoints:/app/ml/checkpoints
    restart: unless-stopped
    networks:
      - default

  # ==========================================================================
  # AWARE API Service
  # REST API for leaderboard, trader profiles, index data
  # ==========================================================================
  aware-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: aware-api
    # Note: clickhouse must be running from docker-compose.analytics.yaml
    ports:
      - "127.0.0.1:8088:8000"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=polybot
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]

# Shared network with base infrastructure
networks:
  default:
    name: polybot_default
    external: true

# Persistent volumes for AWARE services
volumes:
  aware_ml_checkpoints:
    name: aware_ml_checkpoints
