# LIVE profile (small bankroll / $200)
#
# Run with: `-Dspring.profiles.active=live`
#
# Required env vars (minimum):
# - POLYMARKET_PRIVATE_KEY=0x...
#
# Optional:
# - POLYMARKET_API_KEY / POLYMARKET_API_SECRET / POLYMARKET_API_PASSPHRASE
# - POLYMARKET_AUTO_DERIVE=true  (derive/create API creds from the private key at startup)
#
# Safety:
# - Use env var `HFT_KILL_SWITCH=true` to hard-disable trading immediately.

hft:
  mode: LIVE

  events:
    enabled: true

  polymarket:
    auth:
      # Fill these directly for LIVE (avoid env vars if desired).
      # Required:
      private-key: "REDACTED_POLYMARKET_PRIVATE_KEY"
      # Optional:
      signature-type: 1
      funder-address: "0xd3d7ed6e3005dd6401be16fb6a4111d1b7fb2d19"   # optional; use if maker address differs from signer

      # Option A (recommended): auto create/derive API creds from the private key.
      auto-create-or-derive-api-creds: true
      nonce: 0

      # Option B: paste API creds (and set auto-create-or-derive-api-creds=false).
      api-key: ""
      api-secret: ""
      api-passphrase: ""

  # Hard server-side limits (enforced in PolymarketTradingService).
  risk:
    kill-switch: false
    max-order-notional-usd: 10
    max-order-size: 0

executor:
  sim:
    enabled: false

  # On-chain settlement (merge/redeem) uses the Polymarket ProxyWalletFactory to execute calls
  # from your proxy wallet (maker/funder) without needing the proxy wallet to sign txs.
  onchain:
    rpc-url: https://polygon-rpc.com
    proxy-wallet-factory-address: "0xab45c5a4b0c941a2f231c04c3f49182e1a254052"

  # Auto merge/redeem (safe defaults: disabled + dry-run)
  settlement:
    enabled: false
    dry-run: true
    poll-interval-millis: 30000
    min-merge-shares: 1

logging:
  level:
    com.polybot.hft: INFO
